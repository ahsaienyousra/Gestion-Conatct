<div class="example-container">
    <h1>Modifier Contact</h1>
  <form [formGroup]="contactForm">
    <p>
    <mat-form-field appearance="fill">
      <mat-label>Nom:</mat-label>
      <input matInput formControlName="nom" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Prenom:</mat-label>
      <input matInput formControlName="prenom" />
    </mat-form-field>
  </p>
  
  
    <mat-form-field color="accent" appearance="fill">
      <mat-label>Date de Naissance:</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="datenaissance">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 color="primary"></mat-datepicker>
    </mat-form-field>
    
    <h3>Address</h3>
    <table>
      <tr
        formArrayName="addresses"
        *ngFor="
          let address of contactForm.get('addresses')!['controls'];
          let i = index
        "
      >
        <td>
          <div [formGroupName]="i">
            <mat-form-field appearance="fill">
              <mat-label>Type d'adresse:</mat-label>
              <mat-select formControlName="typeAdresse">
                <mat-option value="DOMICILE">Domicile</mat-option>
                <mat-option value="TRAVAIL">Travail</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Numero:</mat-label>
              <input matInput formControlName="numero" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Rue:</mat-label>
              <input matInput formControlName="rue" />
            </mat-form-field>
           
            <mat-form-field appearance="fill">
              <mat-label>ville:</mat-label>
              <input matInput formControlName="ville" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Code Postal:</mat-label>
              <input matInput formControlName="cp" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Pays:</mat-label>
              <input matInput formControlName="pays" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Commentaire:</mat-label>
              <input matInput formControlName="commentaire" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Numero de telephone:</mat-label>
              <input matInput formControlName="contactNo" />
            </mat-form-field>
          </div>
        </td>
      </tr>
    </table>
    <button mat-raised-button color="primary"  style="margin-left: 15px;" type="submit" [disabled]="!contactForm.valid" (click)="EditContact()">
      Submit
    </button>
  </form>
  </div>
