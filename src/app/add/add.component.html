<p>add works!</p>
<form [formGroup]="contactForm">
  
    <label>
      Nom:
      <input type="text" formControlName="nom">
    </label>
  
    <label>
      Prenom:
      <input type="text" formControlName="prenom">
    </label>
    <label>
        date de naissance:
        <input type="text" formControlName="datenaissance">
      </label>
    <div formGroupName="address">
        <h3>Address</h3>
      
        <label>
            typeAdresse:
          <input type="text" formControlName="typeAdresse">
        </label>
      
        <label>
            typeVoie:
          <input type="text" formControlName="typeVoie">
        </label>
        
        <label>
            rue:
          <input type="text" formControlName="rue">
        </label>
      
        <label>
            numero:
          <input type="text" formControlName="numero">
        </label>
        <label>
            ville:
          <input type="text" formControlName="ville">
        </label>
        <label>
            cp:
          <input type="text" formControlName="cp">
        </label>
        <label>
            pays:
          <input type="text" formControlName="pays">
        </label>
        <label>
            commentaire:
          <input type="text" formControlName="pays">
        </label>
        <label>
            contactNo:
          <input type="text" formControlName="contactNo">
        </label>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" (click)="AddContact()">Submit</button>
  </form>
